<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicki Minaj Discord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/1076605781065080832/1264553254293995530/IMG_7607.jpg?ex=669e4a7e&is=669cf8fe&hm=3b76be434ac975e04b66a186f5af0ced606c7cd0dbc9532b62c354e3f1057f14&=&format=webp&width=1440&height=653" type="image/png"> <!-- Update with your server's icon -->
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Do you wish to join our Discord community?</h1>
            <div class="discord-widget">
                <!-- Discord Widget Embed Code -->
                <iframe src="https://discord.com/widget?id=1006742426922258482&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
            </div>
            <div class="buttons">
                <a href="https://discord.gg/nicki" class="btn join">Yes, join now</a>
                <a href="https://web.nickiminaj.uk" class="btn no">No, take me to the site</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
